	<script src="js/bootstrap.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
</head>
<body>

	
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Big Red Board</a>

      <ul class="nav navbar-nav navbar-right">
		<li><a href="post.html">Post a Complaint</a></li>
        <li><a href="#">Learn More</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div id="main" class="container-fluid">
  <div class="row">
      Subject:<br />
      <input id="subject" type="text" placeholder="What's on your mind?"></input><br />
      Category:<br />
      <select id="category">
        <option value="Dining">Dining</option>
        <option value="Environmental Policy and Learning">Environmental Policy and Learning</option>
        <option value="Diversity">Diversity</option>
        <option value="Communications and Outreach">Communications and Outreach</option>
        <option value="Appropriations">Appropriations</option>
        <option value="Financial Aid">Financial Aid</option>
        <option value="Technology">Technology</option>
        <option value="Residential Life">Residential Life</option>
        <option value="Student Assembly Infrastructure Fund">Student Assembly Infrastructure Fund</option>
        <option value="Health and Wellness">Health and Wellness</option>
        <option value="City/Local Affairs">City/Local Affairs</option>
        <option value="Academic Policy">Academic Policy</option>
        <option value="Elections">Elections</option>
        <option value="Other">Other</option>
      </select><br />
      Description:<br />
      <textarea id="description" placeholder="Please describe your problem."></textarea><br />
      Anonymous? <input type="checkbox" name="anon" value="anon" id="anon"><br />
      <button id="submit" >Submit</button>
    
  </div>
</div>

<script src="js/submitcomplaint.js"></script>
